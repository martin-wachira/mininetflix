<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark maroon" [containerInside]="false">

    <!-- Navbar brand -->
    <a class="navbar-brand">
        <img src="/assets/images/netflix.jpg" height="120" class="d-inline-block align-top" alt="mini_netflix logo">
    </a>
    <div class="row">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button mdbBtn type="button" color="danger" rounded="true" (click)="gotoFav()">Favorites</button>
            </li>

            &nbsp; &nbsp;
            <li class="nav-item pull-right">
                <input style="margin-top: 10px;" class="form-control" type="text" placeholder="Search"
                    [(ngModel)]="searchText">
            </li>
            <!-- <a class="nav-link" style="margin-top: 10px;">Search</a> -->
        </ul>
    </div>

    <links>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a style="color: green" (click)="moveToLogin()">Sign in</a> &nbsp;
                <button mdbBtn type="button" color="danger" rounded="true" outline="true" mdbWavesEffect type="button"
                    mdbBtn rounded="true" data-toggle="modal" data-target="#basicExample" (click)="frame.show()"
                    mdbWavesEffect>Sign Up</button>

                <div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
                    aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <!--Content-->
                        <div class="modal-content form-elegant">
                            <!--Header-->
                            <div class="modal-header text-center">
                                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel">
                                    <strong>Sign Up</strong>
                                </h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                    (click)="frame.hide()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!--Body-->
                            <div class="modal-body mx-4">
                                <!--Body-->

                                <form [formGroup]="validatingForm">
                                    <div class="md-form form-sm">
                                        <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
                                        <input style="color: rgb(126, 93, 93)" type="text" id="Form-username1"
                                            formControlName="username" class="form-control" mdbInput mdbValidate>
                                        <label for="Form-username1">Username</label>
                                        <mdb-error *ngIf="username.invalid && (username.dirty || username.touched)">
                                            Input invalid
                                        </mdb-error>
                                        <!-- <mdb-success *ngIf="username.valid && (username.dirty || username.touched)">
                                        Input valid
                                    </mdb-success> -->
                                    </div>


                                    <div class="md-form form-sm">
                                        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                                        <input type="email" style="color: rgb(126, 93, 93)" id="Form-email1"
                                            formControlName="email" class="form-control" mdbInput mdbValidate>
                                        <label for="Form-email1">Email</label>
                                        <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">
                                            Input invalid
                                        </mdb-error>

                                    </div>

                                    <div class="md-form form-sm">
                                        <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                                        <input type="password" style="color: rgb(126, 93, 93)" id="Form-pass1"
                                            formControlName="password" class="form-control" mdbInput mdbValidate>
                                        <label for="Form-pass1">Your password</label>
                                        <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">
                                            Input invalid
                                        </mdb-error>

                                    </div>

                                    <!-- <div class="md-form form-sm">
                                        <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                                        <input type="password" style="color: rgb(126, 93, 93)" formControlName="cnfpass" class="form-control" mdbInput mdbValidate>
                                        <label for="form23">Confirm</label>
                                        <mdb-error>
                                            Input invalid
                                        </mdb-error>
                                        <mdb-success *ngIf="cnfpass.valid && (cnfpass.dirty || cnfpass.touched)">
                                            Input valid
                                        </mdb-success>
                                        <p class="font-small blue-text d-flex justify-content-end">Forgot
                                            <a href="#" class="blue-text ml-1"> Password?</a>
                                        </p>
                                </div> -->

                                    <div class="md-form form-sm">

                                        <mdb-success>
                                            {{successMessage}}
                                        </mdb-success>
                                    </div>

                                    <div class="text-center mb-3">
                                        <button type="button" mdbBtn gradient="blue" block="true" rounded="true"
                                            class="z-depth-1a waves-light" mdbWavesEffect color="success"
                                            (click)="register()">Sign up
                                        </button>
                                    </div>

                                </form>


                                <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2">
                                    or Sign in
                                    with:</p>

                                <div class="row my-3 d-flex justify-content-center">
                                    <!--Facebook-->
                                    <button type="button" mdbBtn color="white" rounded="true"
                                        class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
                                        <mdb-icon fab icon="facebook-f" class="text-center"></mdb-icon>
                                    </button>
                                    <!--Twitter-->
                                    <button type="button" mdbBtn color="white" rounded="true"
                                        class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
                                        <mdb-icon fab icon="twitter"></mdb-icon>
                                    </button>
                                    <!--Google +-->
                                    <button type="button" mdbBtn color="white" rounded="true"
                                        class="z-depth-1a waves-light" mdbWavesEffect>
                                        <mdb-icon fab icon="google-plus"></mdb-icon>
                                    </button>
                                </div>
                                <!--Footer-->
                                <div class="modal-footer mx-5 pt-3 mb-1">
                                    <p class="font-small grey-text d-flex justify-content-end">Already have an Account?
                                        <a class="blue-text ml-1" (click)="moveToLogin()"> Sign In</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!--/.Content-->
                    </div>
                </div>

            </li>
        </ul>
        <!-- Links -->
    </links>

</mdb-navbar>

<div class="row">
    <div class="col-md-4" *ngFor="let movie of movies | filter:searchText">
        <!--Card-->
        <mdb-card cascade="true" wider="true">

            <!-- Card image-->
            <div class="view view-cascade overlay waves-light" style="height: 250px;" mdbWavesEffect>
                <!-- <a [routerLink]="[ '/movie', movie.id ]"> -->
                <a (click)="gotoDetails(movie.id)">
                    <mdb-card-img [src]='movie.imgUrl'>
                    </mdb-card-img>
                    <div class="mask rgba-black-slight"></div>
                </a>
            </div>
            

            <mdb-card-body cascade="true" class="text-center">
                <!--Card content-->
                <!--Title-->
                <h4 class="card-title">
                    <strong></strong>
                </h4>
                <h5 class="indigo-text">
                    <strong>{{movie.title}}</strong>
                </h5>

                <mdb-card-text>
                
                    <ul>
                        <li>
                            {{movie.title}}
                        </li>
                        <li>
                            {{movie.releaseDate}}
                        </li>
                        <li>
                            {{movie.director}}
                        </li>
                    </ul>
                </mdb-card-text>

                <button mdbBtn type="button" color="danger" rounded="true" (click)="toggleLike()">
                    {{showLike ? 'Like' : 'Like'}}
                </button>

            </mdb-card-body>
            <!--/.Card content-->

        </mdb-card>
        <!--/.Card-->
    </div>
</div>
